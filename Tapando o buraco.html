<!--Amanda esteve muito ocupada e não teve tempo de finalizar um trabalho em grupo. Seus amigos, desesperados, precisam terminar o programa para conseguirem um ponto que será decisivo para que sejam aprovados na matéria. 
Sabendo que n pode ser qualquer número de 1 a 5 (número que você vai atribuir) e que o professor poderá substituir o valor de n sem alterar a linha de código com a instrução document.write(), o que precisa ser feito para o código funcionar?-->

<meta charset="UTF-8">
<script>
    var n = 3;
    document.write("O resultado da fórmula é : " + n * (10 / 20)  );
</script>
